<!DOCTYPE html>

<head>

  <title>Aviator Multiplier Analyzer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }

    #output { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

<body>
  <h2>üéØ Aviator Multiplier Analyzer</h2>
  <p>Comma ‡¶¶‡¶ø‡ßü‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ multiplier ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¶‡¶æ‡¶ì (‡¶Ø‡ßá‡¶Æ‡¶®: 1.5, 2.1, 1.01, 5.0, 10.2)</p>
  <textarea id="input" rows="5" placeholder="1.02, 1.10, 1.35, 2.5, 10.0"></textarea>
  <button onclick="analyze()">‡¶¨‡¶ø‡¶∂‡ßç‡¶≤‡ßá‡¶∑‡¶£ ‡¶ï‡¶∞‡ßã</button>

  <div id="output"></div>

  <script>
    function analyze() {
      const input = document.getElementById('input').value;
      const multipliers = input.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x));
      if (multipliers.length === 0) {
        document.getElementById('output').innerHTML = "<p>‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¨‡ßà‡¶ß ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¶‡¶ø‡¶®‡•§</p>";
        return;
      }

      const avg = (multipliers.reduce((a, b) => a + b, 0) / multipliers.length).toFixed(2);
      const sorted = multipliers.slice().sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      const median = (sorted.length % 2 !== 0) ? sorted[mid] : ((sorted[mid - 1] + sorted[mid]) / 2).toFixed(2);

      const rangeCount = {
        \"1.01x‚Äì1.50x\": multipliers.filter(x => x >= 1.01 && x < 1.5).length,
        \"1.50x‚Äì3.00x\": multipliers.filter(x => x >= 1.5 && x < 3).length,
        \"3.00x‚Äì10.00x\": multipliers.filter(x => x >= 3 && x < 10).length,
        \"10.00x+\": multipliers.filter(x => x >= 10).length
      };

      let html = `<h3>üìä ‡¶´‡¶≤‡¶æ‡¶´‡¶≤</h3>
      <p><strong>‡¶ó‡ßú:</strong> ${avg}x</p>
      <p><strong>‡¶Æ‡¶ß‡ßç‡¶Ø‡¶Æ‡¶æ:</strong> ${median}x</p>`;

      html += \"<div class='range'><strong>‡¶∞‡ßá‡¶û‡ßç‡¶ú ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∂‡¶§‡¶æ‡¶Ç‡¶∂:</strong><ul>\";
      for (const [range, count] of Object.entries(rangeCount)) {
        const percent = ((count / multipliers.length) * 100).toFixed(2);
        html += `<li>${range}: ${percent}% (${count} ‡¶¨‡¶æ‡¶∞)</li>`;
      }
      html += \"</ul></div>\";

      document.getElementById('output').innerHTML = html;
    }
  </script>
